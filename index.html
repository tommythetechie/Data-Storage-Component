<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="wrapper">
    <div class="main">
    <section class="banner">
      <header><img class="logo" src="images/logo.svg" alt="logo image"></header>
      <section class="icons">
        <div class="icon"><img src="images/icon-document.svg" alt="icon of a document"></div>
        <div class="icon"><img src="images/icon-folder.svg" alt="icon of a folder"></div>
        <div class="icon"><img src="images/icon-upload.svg" alt="upload icon"></div>
      </section><!-- icons -->
    </section><!-- banner -->

    <section class="usage">
      <div><p>Youâ€™ve used <span>815 GB</span> of your storage</p></div>
        <progress max="100" value="80"></progress>
      <div class="progress-stats">
        <p class="left">0 GB</p>
        <p class="right">1000 GB</p>
      </div><!-- progress stats-->

      <div class="whatsLeft"><p><span>185</span> GB Left</p></div>
      
      

    </section><!-- usage -->
  </div><!-- main -->
  
  
</div><!-- wrapper -->
</body>
</html>
